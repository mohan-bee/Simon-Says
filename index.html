<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <p id="levelTxt">Press Any Key to Start</p>
    <h3 >Highest Score: <span id="highScore"></span></h3>

    <div class="btn-container">
        <div class="btn red" id="red"></div>
        <div class="btn green" id="green"></div>
        <div class="btn blue" id="blue"></div>
        <div class="btn yellow" id="yellow"></div>
    </div>
    <button  class="key">
        I Am the Key Here
    </button>
    <script src="app.js"></script>
</body>
</html>
